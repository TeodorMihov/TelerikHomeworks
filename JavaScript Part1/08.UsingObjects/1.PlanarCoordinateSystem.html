<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Arrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	
	<script>
	function getCoordinates (x,y) {
		return {x: x, y: y};
	}

	function getLines(startPoint, endPoint) {
		return {startP: startPoint, endP: endPoint};
	}

	function calculateDistance(startPoint, endPoint) {
		return parseInt(Math.sqrt((startPoint.x - endPoint.x) * (startPoint.x - endPoint.x) +
			             + startPoint.y - endPoint.y * (startPoint.y - endPoint.y)));
	};

	function checkIsTriangle (sideA, sideB, sideC) {
		var a = calculateDistance(sideA.startP, sideA.endP),
			b = calculateDistance(sideB.startP, sideB.endP),
			c = calculateDistance(sideC.startP, sideC.endP);

			if (a+b > c && b+c > a && c+a > b) {
				jsConsole.writeLine("Can form triangle");
			} else {
				jsConsole.writeLine("Can`t form triangle");
			}
	}

	var p1 = getCoordinates(1, 3),
		p2 = getCoordinates(3, 4),
		p3 = getCoordinates(5, 5),
		l1 = getLines(p1, p2),
		l2 = getLines(p2, p3),
		l3 = getLines(p3, p1),
		n = calculateDistance(p3, p2);

	jsConsole.writeLine("Distance between points: " + n);

	checkIsTriangle(l1, l2, l3);
	</script>
</body>
</html>
