<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(input) {
            var inputAsNumbers = input.map(Number),
                N = inputAsNumbers[0],
                maxSum = -2000000,
                currentSum = 0;

            for (var i = 1; i < inputAsNumbers.length; i++) {
                for (var j = i; j < inputAsNumbers.length; j++) {
                    currentSum += inputAsNumbers[j];
                    if (currentSum > maxSum) {
                        maxSum = currentSum;
                    }
                }
                currentSum = 0;
            }
            return maxSum;
        }

        var args=[
            "6",
            "1",
            "3",
            "-5",
            "8",
            "7",
            "-6"
        ];

        Solve(args);
    </script>
</body>
</html>
