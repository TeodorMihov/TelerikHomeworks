<html>

<head>
	<title>Data types and variables</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style type="text/css">
		label { font-size: 18px;}
		button{
			padding: 10px 30px;
			border: 1px solid yellow; 
			text-decoration: none;
			
		}
	</style>
</head>
	
<body>
	<div id="inputdiv">
		<div class="input">
		
			<label for="number">Input number for check:</label>
			<input type="text" id="number" />
			<button onclick="primeNumber()">PrimeNumber</button>

		</div>
	</div>

		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>

	<script>
		function primeNumber() {
			var number = jsConsole.readInteger("#number"),
			prime = true;
			
			if (number > 2 && number <= 100) {
				for(var i = 2; i < number; i++) {
					if (number % i == 0) {
						prime = false;
					}
				}
				jsConsole.writeLine("Number " + number + " is prime: " + prime);
				
			}
			else {
				jsConsole.writeLine("Number must be bigger than 2 and smaller than 100");
			}
				
		};		
	</script>
</body>

</html>
