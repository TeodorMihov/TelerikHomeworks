<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arrays</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function extractPalindromes(text) {
            var input = text.split(' '),
                result = [];

            for (var i = 0; i < input.length; i++) {
                if (isPalindrome(input[i])) {
                    result.push(input[i]);
                }
            }
            jsConsole.writeLine(result);

            function isPalindrome(word) {
                for (var i = 0; i < word.length / 2; i++) {
                    if (word.charAt(i) !== word.charAt(word.length - i - 1)) {
                        return false;
                    }
                }
                return true;
            }
        }

        var input = "Ot lamal ishyl bai georgi za lamal no kakvo da vidi ABBA Osven tova za da startirate dadena programa natiskate exe file-yt!"

        extractPalindromes(input);
    </script>
</body>
</html>
