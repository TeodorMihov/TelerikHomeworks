<html>

<head>
	<title>Max and min numbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style type="text/css">
		label { font-size: 18px;}
		button{
			padding: 10px 30px;
			border: 1px solid yellow; 
			text-decoration: none;
			
		}
	</style>
</head>
	
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="number">Input number for check:</label>
			<input type="text" id="number" />
			<button onclick="maxAndMin()">Check</button>
		</div>
	</div>

		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>

	<script>
		function maxAndMin(){
			var numbers = document.getElementById('number').value,
				numbers = numbers.split(" "),
				max = Math.max.apply(Math, numbers),
				min = Math.min.apply(Math, numbers);

				jsConsole.writeLine("Max number: " + max);
				jsConsole.writeLine("Min number: " + min);
			};
	</script>
</body>

</html>
