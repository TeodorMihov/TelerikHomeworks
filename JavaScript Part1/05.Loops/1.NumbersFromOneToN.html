<html>

<head>
	<title>Number from one to N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style type="text/css">
		label { font-size: 18px;}
		button{
			padding: 10px 30px;
			border: 1px solid yellow; 
			text-decoration: none;
			
		}
	</style>
</head>
	
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="number">Input number for check:</label>
			<input type="text" id="number" />
			<button onclick="printNNumbers()">Check</button>
		</div>
	</div>

		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>

	<script>
		function printNNumbers(){
		var N = jsConsole.readFloat("#number");

		for (var i = 1; i <= N; i++) {
			jsConsole.writeLine(i);	
			};
		}
	</script>
</body>

</html>
