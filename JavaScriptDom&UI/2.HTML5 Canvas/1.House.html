<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML canvas</title>
</head>
<body>
	<div id="container"></div>
	<script src="kinetic.min.js"></script>

	<script type="text/javascript">
		var stage = new Kinetic.Stage({
			container: 'container',
			width: 500,
			height: 500
		}),
		layer = new Kinetic.Layer();

		var house = new Kinetic.Rect({
			x: 100,
			y: 150,
			width: 200,
			height: 250,
			stroke: 'black',
			fill: 'pink'
		})

		var roof = new Kinetic.Line({
			points: [100, 150, 200, 30, 300, 150, 100, 150],
			stroke: 'black',
			fill: 'pink',
			closed: true
		})

		

		function drawWindows(x, y) {
			
			var rect = new Kinetic.Rect({
			x: x,
			y: y,
			width: 30,
			height: 40,
			fill: 'black'
			})

			var firstWindow = rect,
				secondWindow = rect.clone();
				secondWindow.setX(x + 40);

			var thirdWindow = rect.clone();
				thirdWindow.setY(y + 50);

			var fourthWindow = rect.clone()
				fourthWindow.setX(x + 40);
				fourthWindow.setY(y + 50);

				layer.add(firstWindow, secondWindow, thirdWindow, fourthWindow);
		}

		var door = new Kinetic.Line({
			points: [120, 400, 
					 120, 300,
					 190, 300,
					 190, 400],
			stroke: 'black',
			tension: 0.4

		})

		var middleLineAtDoor = new Kinetic.Line({
			points: [152, 400, 152, 287],
			stroke: 'black'
		})

		var doorHandle = new Kinetic.Circle({
			x: 138,
			y: 351,
			radius: 5,
			stroke: 'black',
		}),
		secondDoorHandle = doorHandle.clone();
		secondDoorHandle.setX(166);

		var smokestack = new Kinetic.Line({
			points: [230, 100, 
					 230, 40, 
					 250, 40 ,
					 250, 100],
			stroke: 'black',
			fill: 'pink',
			draggable: true,

		})
		var smokestackColor = new Kinetic.Rect({
			x: 231,
			y: 41,
			width: 18,
			height: 60,
			fill: 'pink'
		})

		var smokestackCircle = new Kinetic.Circle({
			x: 240,
			y: 39,
			radius: 5,
			stroke: 'black',
			fill: 'pink',
			scale: {
				x: 2.3,
				y: 0.8
			},
			draggable: true
		})
		layer.add(house);
		layer.add(roof);
		drawWindows(110, 160);
		drawWindows(220, 160);
		drawWindows(220, 280);
		layer.add(door);
		layer.add(middleLineAtDoor);
		layer.add(doorHandle);
		layer.add(secondDoorHandle);
		layer.add(smokestack);
		layer.add(smokestackColor);
		layer.add(smokestackCircle);
		stage.add(layer);
	</script>
</body>
</html>
