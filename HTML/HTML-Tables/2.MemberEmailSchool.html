<!Doctype html>
<html>
<head>
	<title>Form</title>
	<meta charset="UTF-8">
</head>
<body>
	<form>
		<fieldset>
			<label>Member name:</label>
			<input type="text" placeholder="Member name" required="required"/>
			<strong>*req</strong>
			<br/>
			<label>E-mail:</label>
			<input type="email" placeholder="e-mail" required="required"/>
			<strong>*req</strong>
			<br/>
			<label>School</label>
			<input type="text" placeholder="School" required="required">
			<strong>*req</strong>
		</fieldset>
		<input type="submit" value="Submit"  style="width:90px"/>
	</form>
</body>
</html>
