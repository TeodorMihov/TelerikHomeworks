<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link rel="stylesheet" href="Table.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fedor Emilianenko</td>
                <td>Rubijne</td>
                <td class="country ukraine">Ukraine</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Rashad Evans</td>
                <td>New York</td>
                <td class="country usa">United States</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Jose Aldo</td>
                <td>Manaus</td>
                <td class="country brazil">Brazil</td>
                <td><input type="checkbox" checked disabled /></td>
            </tr>
            <tr>
                <td>George St-Pierre</td>
                <td>Quebec</td>
                <td class="country canada">Canada</td>
                <td><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
